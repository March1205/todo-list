{% extends "list/base.html" %}

{% block title %}<title>Todo List - Tag List</title>{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Tags</h1>
    <a href="{% url 'list:tag_create' %}" class="btn btn-primary">Add</a>
</div>
{% if tag_list %}
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tag_list %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a href="{% url 'list:tag_update' tag.id %}" class="btn btn-secondary btn-sm">Update</a>
                    </td>
                    <td>
                        <a href="{% url 'list:tag_delete' tag.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="alert alert-warning" role="alert">
        No tags available. <a href="{% url 'list:tag_create' %}" class="alert-link">Add a new tag</a>.
    </div>
{% endif %}
{% endblock %}
