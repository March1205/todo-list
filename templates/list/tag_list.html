{% extends "list/base.html" %}

{% block title %}<title>Todo List - Tag List</title>{% endblock %}

{% block content %}
<h1>Tag List</h1>
<a href="{% url 'list:tag_create' %}" class="btn btn-primary mb-3">Add New Tag</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Tag Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
            <tr>
                <td>{{ tag.name }}</td>
                <td>
                    <a href="{% url 'list:tag_update' tag.id %}" class="btn btn-secondary btn-sm">Update</a>
                    <a href="{% url 'list:tag_delete' tag.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
